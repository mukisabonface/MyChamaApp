{% extends "chama/base_site.html" %}

{% block content %}
{% load bulma_tags %}
<section class="hero is-fullheight has-background-white">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-4 is-offset-4">
                <h1 class="title is-size-4">Forgot your password?</h1>
                <p>Enter your email address below, and we'll email instructions for setting up a new one.</p>

                    
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form|bulma }}
                        <input type="submit" class="button is-link is-large is-fullwidth has-text-white" value="Send me instructions!">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
