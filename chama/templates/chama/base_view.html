<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Haba</title>
 
    {% load django_simple_bulma %}
    {% bulma %}
    {% font_awesome %}
    {% load static %}
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="{% static 'chama/css/custom.css' %}">
</head>

<body>
    <!--Sidebar-->
    <section class=" section">
        <div class="columns">
            <div class="column is-4-tablet is-3-desktop is-2-widescreen">
                <aside class="menu">
                    <a class=" input button is-outlined is-medium is-fullwidth is-link"
                        href=" {% url 'home' %} ">Home</a>
                    
                    <p class="menu-label ">
                        GENERAL
                    </p>

                    <ul class="menu-list">
                        <li>
                            <a class="is-active" href={% url 'create-chama' %}><span class="icon ">
                                    
                                </span>Create Chama</a>
                        </li>

                       

                    </ul>

                    <p class="menu-label ">
                        MY ACCOUNT
                    </p>
                    <ul class="menu-list ">

                         <li>
                            <a href={% url 'my-chamas' %}>
                                <span class="icon">
                                    <i class="fa fa-address-book"></i>
                                </span>
                                My Chamas
                            </a>
                        </li>
                         <li>
                            <a href={% url 'my-loans' %}>
                                <span class="icon">
                                    <i class="fa fa-address-book"></i>
                                </span>
                                My Loans
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}"><span class="icon ">
                                    <i class="fa fa-lock"></i>
                                </span>Log out</a>
                        </li>

                    </ul>

                    
                </aside>
            </div>

            {% block content %}
            <!--Content goes here-->
            {% endblock %}


        </div>
    </section>
    <!--End sidebar-->
{% block js %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
{% endblock %}

{% block extrajs %}
<script  src="{% static 'chama/js/src.js' %}"></script>
{% endblock %}

</body>

</html>
